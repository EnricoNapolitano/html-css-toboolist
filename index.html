<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Enrico Napolitano">
    <meta name="description" content="website to keep track of commitments">
    <link rel="icon" href="img/Logo.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- header: logo, banda, titolo -->
    <header>
        <img src="img/Logo.png" id="logo-boolean" class="mleft" alt="Boolean's logo">
        <h1 class="header-title">Toboolist</h1>
    </header>
    <!-- inizio main -->
    <main class="container">
        <section class="container-buttons">
            <div class="button task mleft">Add Task</div>
            <div class="button section">Add Section</div>
        </section>

        <div class="new-task mleft">
            <h2>&#x25BE New Task</h2>
            <ul>
                <li><span class="green mright">&#10004;</span>Quarterly Newsletter <span class="editorial text-label-size">Editorial</span></li>
            </ul>

        </div>
    </main>
</body>
</html>
